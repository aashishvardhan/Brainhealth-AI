services:
  - type: web
    name: brainhealth-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SKIP_TENSORFLOW
        value: "1"
    # Ultra-minimal for Render free tier - no TensorFlow, no model loading
    autoDeploy: true
