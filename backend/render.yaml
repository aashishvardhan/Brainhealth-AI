services:
  - type: web
    name: brainhealth-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-lite.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SKIP_TENSORFLOW
        value: "0"
    # Using requirements-lite.txt for memory optimization
    autoDeploy: true
